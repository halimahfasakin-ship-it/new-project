<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Travel reservation Form</h1>
        <h2><strong>*denotes mandatory</strong></h2>
        <form>
            Full Name*:<br>
            <input type="text" name="Name" id="" placeholder="FirstName LastName"><br>
            Email Address*:<br>
            <input type="email" name="Email" id="" placeholder="EMAIL_ADDRESS"><br>
            Select Tour Package*:<br>
            <select name="" id="">
                <option value="">Goa</option>
            </select><br>
            Arrival date*:<br>
            <input type="date" name="" id=""><br>
            Number of persons*:<br>
            <input type="number" name="" id="" placeholder="UNKNOWN_TYPE"><br>
            What would you want to avail?<br>
            <input type="checkbox" name="Bod" id="">
            <label for="Bod">Boarding</label><br>
            <input type="checkbox" name="Fod" id="">
            <label for="Fod">Fooding</label><br>
            <input type="checkbox" name="SS" id="">
            <label for="SS">Sight Seeing</label><br>
            Discount Coupon code*:<br>
            <input type="number" name="" id="" placeholder="UNKNOWN_TYPE"><br>
            Terms and conditions*<br>
            <input type="radio" name="Agree" id="">I agree
            <input type="radio" name="Agree" id=""> I disagree<br>
            <input type="submit" value="Complete reservation">
        </form>
</body>
</htmlf
